
<div>
  <h3 class="section-header">
    Learn More
  </h3>

  <p><a href="https://www.{{ site.basedomain }}" target="_blank" class="btn btn-primary"><i class="fa fa-address-card fa-lg"></i> {{ site.basedomain }} &rarr;</a></p>
  <p><a href="http://blog.{{ site.basedomain }}" target="_blank" class="btn btn-primary"><i class="fa fa-rss fa-lg"></i> The blog &rarr;</a></p>

  <h3>
    Categories
  </h3>

{% for category in site.my_categories limit: 15 %}
  <p><a href="/category/{{ category.slug }}/">{{ category.name }}</a></p>
{% endfor %}

  <h3>
    Tags
  </h3>

{% for tag in site.my_tags limit: 15 %}
  <p><a href="/tag/{{ tag.slug }}/">{{ tag.name }}</a></p>
{% endfor %}
